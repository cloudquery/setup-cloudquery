name: setup-cloudquery example

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true
jobs:
  cloudquery-sync:
    permissions:
      id-token: write
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dbversion: ['postgres:latest']
        cloudquery-version: ['latest', '1.3.5', 'v1.3.5']
        os: [ubuntu-latest]
      fail-fast: false
    services:
      postgres:
        image: ${{ matrix.dbversion }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::615713231484:role/cq-playground-aws-github-action
          aws-region: us-east-1
      - name: Setup CloudQuery
        if: matrix.cloudquery-version == 'latest'
        uses: ./.
      - name: Setup CloudQuery
        if: matrix.cloudquery-version != 'latest'
        uses: ./.
        with:
          version: ${{matrix.cloudquery-version}}
      - name: Sync with CloudQuery
        run: cloudquery sync example_configs/serial.yml --log-console
