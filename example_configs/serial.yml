kind: source
spec:
  name: 'aws'
  path: 'cloudquery/aws'
  version: 'v13.2.0' # latest version of aws plugin
  destinations: ['postgresql']
---
kind: destination
spec:
  name: 'postgresql'
  path: 'cloudquery/postgresql'
  version: 'v2.0.8' # latest version of postgresql plugin
  spec:
    connection_string: 'postgresql://postgres:pass@localhost:5432/postgres?sslmode=disable'
