kind: source
spec:
  name: 'aws'
  version: 'v4.7.2' # latest version of aws plugin
  destinations: ['postgresql']
---
kind: destination
spec:
  name: 'postgresql'
  version: 'v1.6.4' # latest version of postgresql plugin
  spec:
    connection_string: 'postgresql://postgres:pass@localhost:5432/postgres?sslmode=disable'
