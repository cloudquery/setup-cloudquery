kind: source
spec:
  name: 'aws'
  path: 'cloudquery/aws'
  version: 'v22.8.0' # latest version of aws plugin
  destinations: ['postgresql']
  tables: [aws_s3_buckets]
---
kind: destination
spec:
  name: 'postgresql'
  path: 'cloudquery/postgresql'
  version: 'v6.0.1' # latest version of postgresql plugin
  spec:
    connection_string: 'postgresql://postgres:pass@localhost:5432/postgres?sslmode=disable'
